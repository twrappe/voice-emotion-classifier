<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<form action="{{ url_for("main_menu", username=username)}}" method="post">

    <input type="text" id="uname" name="uname"><br>

    <input type="submit" value="Submit">
</form>

</body>
